name: ci
on:
  push:
    branches:
      - "**"
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: checkout
        uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.44.2
          working-directory: ./...
          args: --disable-all --enable=govet,errcheck,staticcheck,gosimple
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true
      - name: test
        run: go test -v ./...
